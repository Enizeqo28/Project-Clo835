name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1



      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          region: ${{ secrets.AWS_REGION }}

      - name: Build and Tag Docker Images
        run: |
          docker build -t ${{ secrets.AWS_ECR_WEBAPP_URI }}:latest ./webapp
          docker build -t ${{ secrets.AWS_ECR_MYSQL_URI }}:latest ./dbb

      - name: Push Docker Images to Amazon ECR
        run: |
          docker push ${{ secrets.AWS_ECR_WEBAPP_URI }}:latest
          docker push ${{ secrets.AWS_ECR_MYSQL_URI }}:latest



